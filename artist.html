<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Artist Data</title>
    <style>
        h1{
            padding:20px;
            border:0;
            color: white;
            text-align: center;
            background-color:rgb(119, 32, 32);
            margin-bottom: 0%;
            }
        form{
            margin:20px 40px 20px 40px;
        }
        button{
            display:block;
            margin-left:30%;
            width:500px;     
            color:white;
            font-weight:bold;      
        }
    </style>
  </head>
  <body>
    <h1>Enter the necessary details</h1>
    <form name="artist_add">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="artist_id">Artist ID</label>
            <input type="text" class="form-control" id="artist_id" placeholder="Artist Id" required>
          </div>
          <div class="form-group col-md-6">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="artist_fname" placeholder="First Name">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="artist_lname" placeholder="Last Name">
            </div>
            <div class="form-group col-md-6">
                <label for="artstyle">Article Style</label>
                <select id="art_style" class="form-control">
                    <option selected>Choose...</option>
                    <option>Painting</option>
                    <option>Sketching</option>
                    <option>Sculpture</option>
                    <option>Ceramics</option>
                    
                </select>
            </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="artist_address">Address</label>
            <input type="text" class="form-control" id="artist_address">
          </div>
          <div class="form-group col-md-6">
            <label for="artist_phone">Phone Number</label>
            <input type="number" class="form-control" id="artist_phone" placeholder="i.e +91...">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn" style="background-color:rgb(119, 32, 32)"onclick="myfunc()">Add Data</button>
    </form>
    <script>
        function myfunc() {
            var x = document.forms["artist_add"]["artist_id"].value;
            if (x == "") {
                alert("Artist ID must be filled out");
                return false;
            }
            }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
