<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Customer Data</title>
    <style>
        h1{
            padding:20px;
            border:0;
            color: white;
            text-align: center;
            background-color:rgb(119, 32, 32);
            margin-bottom: 0%;
            }
        form{
            margin:20px 40px 20px 40px;
        }
        button{
            display:block;
            margin-left:30%;
            margin-top:50px;
            width:500px;     
            color:white;
            font-weight:bold;      
        }
    </style>
  </head>
  <body>
    <h1>Enter the necessary details</h1>
    <form name="cutomer_add">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="customer_id">Customer ID</label>
            <input type="text" class="form-control" id="customer_id" placeholder="Customer Id" required>
          </div>
          <div class="form-group col-md-6">
            <label for="customer_amt">Amount Invested</label>
            <input type="text" class="form-control" id="customer_amt" placeholder="Amount in Rupees">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="customer_address">Address</label>
              <input type="text" class="form-control" id="customer_address">
            </div>
            <div class="form-group col-md-6">
              <label for="customer_phone">Phone Number</label>
              <input type="number" class="form-control" id="customer_phone" placeholder="i.e +91...">
            </div>
        </div>
        
        <button type="submit" class="btn" style="background-color:rgb(119, 32, 32)"onclick="myfunc4()">Add Data</button>
    </form>
    <script>
        function myfunc4() {
            var x = document.forms["customer_add"]["customer_id"].value;
            if (x == "") {
                alert("Customer ID must be filled out");
                return false;
            }
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
