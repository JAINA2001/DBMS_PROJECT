<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-grid.min.css" >
    <link rel="stylesheet" href="bootstrap.min.css" >
       
    <title>Customer Login</title>

    <style>
      body{
        background-image: url(OIP.jpg);
        background-repeat: no-repeat;
        background-size: 1500px 640px;
      }
      .custsign-in{
        margin-top:60px;
        
        display:block;
      }
      .cust-card{
        margin:auto;
        border-radius: 10%;
        width:70%;
        padding:30px;
        box-shadow: 5px 5px 10px rgb(0,0,0,0.5);
      }
      .cust-button{
        background-color: rgb(119, 32, 32);
      }
    </style>
        
  </head>
  <body >
      <div class="container custsign-in">
          <div class="row">
              <div class="col"></div>
              <div class="col-8">
                <div class="card cust-card">
                    <div class="card-body">
                      
                      <form class="cust-form" method="POST">
                        <h1 style="color:rgb(119, 32, 32);text-align: center">CUSTOMER LOGIN</h1><br>
                        <div class="form-group">
                          <label for="username">User Name</label>
                          <input type="text" class="form-control" id="admin_username" aria-describedby="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                          <label for="Password">Password</label>
                          <input type="password" class="form-control" id="Password" placeholder="Password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block cust-button">Submit</button>
                      </form>

                    </div>
                  </div>
              </div>
              <div class="col"></div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="bootstrap.min.js"></script>
  </body>
</html>
