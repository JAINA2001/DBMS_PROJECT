<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="functions.js"></script>
    <title>Event Data</title>
    <style>
        h1{
            padding:20px;
            border:0;
            color: white;
            text-align: center;
            background-color:rgb(119, 32, 32);
            margin-bottom: 0%;
            }
        form{
            margin:20px 40px 20px 40px;
        }
        button{
            display:block;
            margin-left:30%;
            margin-top:50px;
            width:500px;     
            color:white;
            font-weight:bold;      
        }
    </style>
  </head>
  <body>
    <h1>Enter the necessary details</h1>
    <form name="event_add">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="event_id">Event ID</label>
                <input type="text" class="form-control" id="event_id" placeholder="Event Id" required>
            </div>
            <div class="form-group col-md-4">
                <label for="article_id">Article ID</label>
                <input type="text" class="form-control" id="article_id" placeholder="Article Id">
            </div>
            <div class="form-group col-md-4">
                <label for="artist_id">Artist ID</label>
                <input type="text" class="form-control" id="artist_id" placeholder="Artist ID">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="event_date">Date of Event</label>
                <input type="date" class="form-control" id="event_date">
            </div>
            <div class="form-group col-md-6">
                <label for="event_time">Time of Event</label>
                <input type="time" class="form-control" id="event_time">
            </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="event_descrip">Event Description</label>
            <input type="text" class="form-control" id="event_descrip">
          </div>
        </div>
        <button type="submit" class="btn" style="background-color:rgb(119, 32, 32)"onclick="myfunc3()">Submit</button>
    </form>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
